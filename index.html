<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="main" role="main">
    <div class="business-img">
      <!-- Image -->
    </div>
    <div class="info">
      <h1 class="info--title">
        Get <span class="title__insight">insights</span> that help your business grow.
      </h1>
      <p class="info--description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="info--stats">
        <div class="stat">10K+ <span class="stat__name"> companies</span> </div>
        <div class="stat">314 <span class="stat__name"> templates</span> </div>
        <div class="stat">12M+ <span class="stat__name"> queries</span> </div>
      </div>
    </div>
  </div>
</body>

</html>
